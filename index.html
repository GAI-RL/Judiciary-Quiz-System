<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Quiz</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-card container py-5">

   


    <!-- Start Page -->
<section id="start-page" class="active text-start">
  <h1 class="fw-bold mb-3 text-center"> Judicial Quiz</h1>
  <h5 class="text-center mb-4">Workshop on Generative AI & Its Applications in the Legal and Judicial Domains</h5>

  <p class="fs-5 text-center mb-2">Total Marks: <span id="total"></span></p>

  <p class="fs-5 text-center mb-4">Time Allowed: <span id="total_time"></span> </p>

  <form id="user-form" class="mb-4">

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="tooba@kics.edu.pk" required>
    </div>

    <!-- Domain of Jurisdiction -->
    <div class="mb-3">
      <label class="form-label">What is your primary domain of jurisdiction? <span class="text-danger">*</span></label>
      <select id="jurisdiction" class="form-select" required>
        <option value="">Select</option>
        <option>Civil</option>
        <option>Criminal</option>
        <option>Family</option>
        <option>Commercial</option>
        <option>Juvenile</option>
        <option>Anti-Terrorism</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Experience -->
    <div class="mb-3">
      <label class="form-label">Years of Judicial Experience <span class="text-danger">*</span></label>
      <select id="experience" class="form-select" required>
        <option value="">Select</option>
        <option>0-5</option>
        <option>6-10</option>
        <option>11-15+</option>
        <option>20+</option>
      </select>
    </div>

    <!-- AI Assistant Usefulness -->
    <div class="mb-3">
      <label class="form-label">Where would an AI assistant be most useful in your workflow? <span class="text-danger">*</span></label>
      <select id="ai-use" class="form-select" required>
        <option value="">Select</option>
        <option>Drafting orders/judgments</option>
        <option>Legal research (precedents, case law)</option>
        <option>Quick reference to statutes & sections</option>
        <option>Summarizing case files or depositions</option>
        <option>Managing workload</option>
        <option>Translation / simplification</option>
        <option>Dictation</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Mobile -->
    <div class="mb-3">
      <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
      <input type="tel" class="form-control" id="mobile" placeholder="03XXXXXXXXX" required>
    </div>

    <!-- Civil-specific -->
    <div class="mb-3">
      <label class="form-label">If Civil, which types of cases do you usually adjudicate?</label>
      <textarea class="form-control" id="civil-cases" rows="2" placeholder="e.g., Family / Property / Service Matters"></textarea>
    </div>

    <!-- Articles -->
    <div class="mb-3">
      <label class="form-label">Which sections/articles do you refer to most often? (At least 10 articles) <span class="text-danger">*</span></label>
      <textarea class="form-control" id="articles" rows="3" required></textarea>
    </div>

    <!-- Designation -->
    <div class="mb-3">
      <label class="form-label">Designation <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="designation" placeholder="Your designation" required>
    </div>

    <!-- Laws -->
    <div class="mb-3">
      <label class="form-label">Which laws/statutes do you use most frequently? <span class="text-danger">*</span></label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CPC" id="law-cpc">
        <label class="form-check-label" for="law-cpc">Civil Procedure Code (CPC)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="CrPC" id="law-crpc">
        <label class="form-check-label" for="law-crpc">Criminal Procedure Code (CrPC)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="PPC" id="law-ppc">
        <label class="form-check-label" for="law-ppc">Pakistan Penal Code (PPC)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="QSO" id="law-qso">
        <label class="form-check-label" for="law-qso">Qanun-e-Shahadat Order (QSO)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Other" id="law-other">
        <label class="form-check-label" for="law-other">Other</label>
      </div>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="Your full name" required>
    </div>

    <!-- Time-consuming Tasks -->
    <div class="mb-3">
      <label class="form-label">What tasks currently take the most time in your judicial work? <span class="text-danger">*</span></label>
      <textarea class="form-control" id="time-tasks" rows="2" required></textarea>
    </div>

    <!-- Expertise -->
    <div class="mb-3">
      <label class="form-label">Your area of Expertise <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="expertise" required>
    </div>

    <!-- Features -->
    <div class="mb-3">
      <label class="form-label">What features would you like to see in Judicial GPT? (Other than above) <span class="text-danger">*</span></label>
      <textarea class="form-control" id="features" rows="3" required></textarea>
    </div>

  </form>

  <div class="text-center">
    <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
  </div>
</section>

    <!-- Quiz Page -->
    <section id="quiz-page" > <!-- hide by default -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        
        <div id="timer">‚è± Time Left: <span id="time">5:00</span> minutes</div>

        <div>Question <span id="current">1</span> / <span id="quiz-total"></span></div>
      </div>

      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
      </div>

  
      <div id="question-container" class="mb-4"></div>

      <div class="text-center">
        <button id="next-btn" class="btn btn-primary mt-3">Next</button>
      </div>
    </section>

    <!-- Result Page -->
    <section id="result-page" class="text-center" >
      <h2 class="fw-bold mb-3">üèÅ Quiz Completed!</h2>
      <p class="fs-4 mb-4">Your Score: <span id="score" class="fw-bold"></span> / 30</p>
      <button class="btn btn-success" onclick="window.location.reload()">Try Again</button>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   

   <script src="config.js"></script>
   <script src="supabaseClient.js"></script>
   <script src="SubmitResponse.js"></script>

  <script src="script.js"></script>



  
</body>
</html>
