<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Quiz</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-card">
    
    <!-- Start Page -->
    <section id="start-page" class="active text-center">
      <h1 class="fw-bold mb-3">ğŸ¯ Smart Quiz</h1>
      <p class="mb-4 fs-5">Test your knowledge â€” 30 random questions await!</p>
      <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
    </section>

    <!-- Quiz Page -->
    <section id="quiz-page">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div id="timer">â± Time Left: <span id="time">300</span>s</div>

      </div>

      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
      </div>

      <div id="question-container" class="mb-4"></div>

      <div class="text-center">
        <button id="next-btn" class="btn btn-primary mt-3">Next</button>
      </div>
    </section>

    <!-- Result Page -->
    <section id="result-page" class="text-center">
      <h2 class="fw-bold mb-3">ğŸ Quiz Completed!</h2>
      <p class="fs-4 mb-4">Your Score: <span id="score" class="fw-bold"></span> / 30</p>
      <button class="btn btn-success" onclick="window.location.reload()">Try Again</button>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
